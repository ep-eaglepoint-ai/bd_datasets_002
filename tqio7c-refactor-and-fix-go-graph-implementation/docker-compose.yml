services:
  test-before:
    build: .
    command: python tests/test_before.py
    volumes:
      - .:/app
    working_dir: /app

  test-after:
    build: .
    command: python tests/test_after.py
    volumes:
      - .:/app
    working_dir: /app

  evaluation:
    build: .
    command: python evaluation/evaluation.py
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - test-before
      - test-after
