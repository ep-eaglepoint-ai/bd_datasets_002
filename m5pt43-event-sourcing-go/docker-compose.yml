services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: eventstore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d eventstore"]
      interval: 2s
      timeout: 5s
      retries: 10

  nats:
    image: nats:2.10-alpine
    ports:
      - "4223:4222"
      - "8223:8222"
    command: ["-js", "-m", "8222"]

  test-after:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/eventstore?sslmode=disable
      NATS_URL: nats://nats:4222
    command: sh -c "[ -f go.mod ] || (go mod init eventstore && go mod tidy); go run cmd/tests/main.go"
    volumes:
      - ./repository_after:/app
      - ./tests:/tests

  evaluation:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/eventstore?sslmode=disable
      NATS_URL: nats://nats:4222
    command: sh -c "[ -f go.mod ] || (go mod init eventstore && go mod tidy); go run cmd/tests/main.go && go run evaluation/Evaluation.go"
    volumes:
      - ./repository_after:/app
      - ./tests:/tests
      - ./evaluation/reports:/app/evaluation/reports

volumes:
  postgres_data:
