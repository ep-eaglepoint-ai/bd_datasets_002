services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./repository_after:/app
      - chunk_data:/app/chunks
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=resumable_uploads.settings

  app:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./:/app

  tests:
    build:
      context: .
      dockerfile: Dockerfile.tests
    working_dir: /workspace
    volumes:
      - ./:/workspace

volumes:
  chunk_data: