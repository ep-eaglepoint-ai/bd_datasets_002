services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    deploy:
      resources:
        limits:
          memory: 512M

  tests:
    image: node:22-alpine
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: /bin/sh -c "cd repository_after/server && npm install && cd ../../tests && npm install && npm test"

  evaluate:
    image: node:22-alpine
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: node evaluation/evaluation.js
