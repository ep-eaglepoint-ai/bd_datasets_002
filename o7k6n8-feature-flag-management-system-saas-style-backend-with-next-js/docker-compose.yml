services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/feature_flags
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    depends_on:
      - db
    volumes:
      - ./repository_after:/app/repository_after
      - next_cache:/app/repository_after/.next
      - /app/node_modules
    command: sh -c "npx prisma generate --schema=repository_after/prisma/schema.prisma && npx prisma db push --schema=repository_after/prisma/schema.prisma && cd repository_after && npm run dev"

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=feature_flags
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  test:
    build: .
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/feature_flags_test
      - JWT_SECRET=test-jwt-secret
      - DOCKER=1
    depends_on:
      - app
    volumes:
      - ./tests:/app/tests
      - ./evaluation:/app/evaluation
      - /app/node_modules
    working_dir: /app
    command: >
      sh -c "npm install && npx prisma generate --schema=repository_after/prisma/schema.prisma && npx prisma db push --schema=repository_after/prisma/schema.prisma && sleep 5 && npm test -- --config package.json --testTimeout=30000"

volumes:
  postgres_data:
  next_cache:
