services:
  app:
    image: feature-flag-orchestrator
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app/repository_after
    command: npm start
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"

  test:
    image: feature-flag-orchestrator
    depends_on:
      - app
    working_dir: /app
    command: npm test
    environment:
      - BASE_URL=http://app:3000/api/flags
      - NODE_ENV=test

  evaluation:
    image: feature-flag-orchestrator
    working_dir: /app
    command: npm run evaluation
    environment:
      - NODE_ENV=test
