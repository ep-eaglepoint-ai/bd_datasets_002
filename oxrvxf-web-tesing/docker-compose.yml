version: '3.8'

services:
  evaluation:
    build: .
    volumes:
      - ./evaluation/reports:/app/evaluation/reports
    command: node evaluation/evaluation.js

  test-after:
    build: .
    environment:
      - TEST_REPO_PATH=/app/repository_after
    command: sh -c "cd repository_after/tests && node test-runner.js"

volumes:
  evaluation_reports:
