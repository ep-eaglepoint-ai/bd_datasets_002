services:
  test-before:
    build: .
    container_name: test-before
    command: pytest -v tests
    environment:
      - TARGET_REPOSITORY=repository_before
      - PYTHONPATH=/app
    volumes:
      - .:/app

  test-after:
    build: .
    container_name: test-after
    command: pytest -v tests
    environment:
      - TARGET_REPOSITORY=repository_after
      - PYTHONPATH=/app
    volumes:
      - .:/app

  evaluation:
    build: .
    container_name: evaluation
    command: python evaluation/evaluation.py
    environment:
      - PYTHONPATH=/app
    volumes:
      - .:/app