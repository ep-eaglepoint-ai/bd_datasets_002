version: 0.2

phases:
  install:
    runtime-versions:
      golang: 1.21
  pre_build:
    commands:
      - echo "Pre-build phase started"
      - go version
      - cd evaluation && go mod tidy || true
      - cd tests && go mod tidy || true
  build:
    commands:
      - echo "Build phase started"
      - cd evaluation && go build -o evaluation.bin .
  post_build:
    commands:
      - echo "Running evaluation..."
      - cd evaluation && ./evaluation.bin

artifacts:
  files:
    - evaluation/**/report.json
  discard-paths: no

reports:
  evaluation-report:
    files:
      - evaluation/**/report.json
    file-format: GENERICJSONPARSED
