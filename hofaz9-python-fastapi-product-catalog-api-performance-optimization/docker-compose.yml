services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=catalog
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d catalog"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  test:
    build: .
    working_dir: /app
    environment:
      - REPO_PATH=${REPO_PATH:-repository_after}
      - DATABASE_URL=postgresql://user:password@postgres:5432/catalog
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app:z
    command: pytest tests/test_main.py -v
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  evaluation:
    build: .
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres:5432/catalog
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app:z
    command: python evaluation/evaluation.py
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy