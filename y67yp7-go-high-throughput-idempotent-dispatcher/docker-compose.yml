version: '3.8'

services:
  # Command 1: Run the Ground Truth solution (Go tests)
  solution:
    build: .
    working_dir: /app/repository_after
    command: go test -v -race ./...
    volumes:
      - .:/app

  # Command 2: Execute tests and generate evaluation report
  evaluation:
    build: .
    command: python evaluation/evaluation.py
    volumes:
      - .:/app
