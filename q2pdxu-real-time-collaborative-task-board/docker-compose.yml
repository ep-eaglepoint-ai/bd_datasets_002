services:
  evaluation:
    build:
      context: .
      dockerfile: Dockerfile
      target: test-runner
    volumes:
      - .:/host:rw
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: taskboard
      DB_USER: postgres
      DB_PASSWORD: postgres
      API_URL: http://server:8080
    depends_on:
      db:
        condition: service_healthy
      server:
        condition: service_started
    command: ["sh", "-c", "cd evaluation && go mod tidy && go run evaluation.go"]
    networks:
      - app-network
    profiles:
      - evaluation
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: taskboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  server:
    build:
      context: .
      target: go-builder
    command: ["/app/main"]
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: taskboard
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  client:
    build:
      context: .
      target: node-builder
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "3000"]
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - server
    networks:
      - app-network

  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: test-runner
    environment:
      API_URL: http://server:8080
    depends_on:
      db:
        condition: service_healthy
      server:
        condition: service_started
    command: ["sh", "-c", "cd tests && go mod tidy && go test -v ./..."]
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge