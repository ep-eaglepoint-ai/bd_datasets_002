services:
  evaluation:
    build: .
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/expense_splitter
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "sleep 3 && node evaluation/evaluation.js"]
    volumes:
      - .:/host:rw
    networks:
      - app-network
    profiles:
      - evaluation
  
  test:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/expense_splitter
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "sleep 3 && npm test"]
    networks:
      - app-network
    profiles:
      - test
  
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: expense_splitter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
