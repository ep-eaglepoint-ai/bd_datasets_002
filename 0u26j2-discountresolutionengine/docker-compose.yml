services:
  app-before:
    build: .
    command: echo "No implementation in repository_before - skipping tests"
    volumes:
      - .:/app

  app-after:
    build: .
    working_dir: /app/repository_after
    command: go test -v ./...
    volumes:
      - .:/app

  evaluation:
    build: .
    working_dir: /app
    command: sh -c "cd repository_after && go test -json ./... 2>&1 | PROJECT_ROOT=/app go run /app/evaluation/evaluation.go"
    volumes:
      - .:/app
