services:
  app-before:
    build: .
    command: echo "No implementation in repository_before - skipping tests"
    volumes:
      - .:/app

  app-after:
    build: .
    environment:
      - NODE_ENV=test
    working_dir: /app
    command: npm test
    volumes:
      - .:/app
      - /app/node_modules

  evaluation:
    build: .
    environment:
      - NODE_ENV=test
    working_dir: /app
    command: npm run evaluate
    volumes:
      - .:/app
      - /app/node_modules