services:
  app-before:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - REPO_PATH=repository_before
    command: sh -c "npm test || true"

  app-after:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - REPO_PATH=repository_after
    command: npm test

  evaluation:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run evaluate
