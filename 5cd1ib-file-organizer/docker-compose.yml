
services:

  app-before:
    build: .
    environment:
      - MODE=app-before
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:3000 || exit 0"]
      interval: 2s
      timeout: 2s
      retries: 3
      start_period: 3s
    networks:
      - test-network

  app-after:
    build: .
    environment:
      - MODE=app-after
      - DATABASE_URL=file:./dev.db
    volumes:
      - shared-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/scan || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s
    networks:
      - test-network

  test-before:
    build: .
    environment:
      - MODE=test
      - APP_URL=http://app-before:3000
      - TEST_DATA_DIR=/data
    volumes:
      - shared-data:/data
    depends_on:
      app-before:
        condition: service_healthy
    networks:
      - test-network

  test-after:
    build: .
    environment:
      - MODE=test
      - APP_URL=http://app-after:3000
      - TEST_DATA_DIR=/data
    volumes:
      - shared-data:/data
    depends_on:
      app-after:
        condition: service_healthy
    networks:
      - test-network

  tests:
    extends:
      service: test-after

  evaluation:
    build: .
    environment:
      - MODE=evaluation
      - APP_URL=http://app-after:3000
      - TEST_DATA_DIR=/data
    volumes:
      - shared-data:/data
      - ./evaluation:/app/evaluation
    depends_on:
      app-after:
        condition: service_healthy
    networks:
      - test-network

volumes:
  shared-data:
    driver: local


networks:
  test-network:
    driver: bridge
