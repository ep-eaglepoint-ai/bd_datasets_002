services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 10

  test-before:
    build: .
    command: ["npm", "run", "test:before"]
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      NODE_ENV: test
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - test-before

  test-after:
    build: .
    command: ["npm", "run", "test:after"]
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      NODE_ENV: test
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - test-after

  evaluation:
    build: .
    command: ["npm", "run", "evaluation"]
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      NODE_ENV: test
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./evaluation/reports:/app/evaluation/reports
    profiles:
      - evaluation
