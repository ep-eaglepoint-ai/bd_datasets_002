services:
  test-before:
    build: .
    volumes:
      - ./evaluation/reports:/app/evaluation/reports
      - .:/app
    command: bash -c "javac -d /tmp repository_before/*.java tests/*.java 2>&1 && cd /tmp && java ObjectPoolCorrectnessTest 2>&1 && java ObjectPoolConcurrencyTest 2>&1 && java ObjectPoolTimeoutTest 2>&1 && java ObjectPoolStressTest 2>&1"
  
  test-after:
    build: .
    volumes:
      - ./evaluation/reports:/app/evaluation/reports
      - .:/app
    command: bash -c "javac -d /tmp repository_after/*.java tests/*.java 2>&1 && cd /tmp && java ObjectPoolCorrectnessTest 2>&1 && java ObjectPoolConcurrencyTest 2>&1 && java ObjectPoolTimeoutTest 2>&1 && java ObjectPoolStressTest 2>&1"
  
  evaluation:
    build: .
    volumes:
      - ./evaluation/reports:/app/evaluation/reports
      - .:/app
    command: bash -c "javac -d /tmp evaluation/Evaluation.java 2>&1 && java -cp /tmp Evaluation"
