services:
  app:
    build: .
    working_dir: /app/repository_after
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0

  test-after:
    build: .
    working_dir: /app/repository_after
    command: npm test
    volumes:
      - ./repository_after:/app/repository_after

  evaluation:
    build: .
    working_dir: /app
    command: sh -c "cd repository_after && npm install @rollup/rollup-linux-x64-gnu --save-optional --no-audit --no-fund || true && npx nuxt prepare && cd .. && npx tsx evaluation/evaluation.ts"
    volumes:
      - ./repository_after:/app/repository_after
      - ./evaluation:/app/evaluation