services:
  app:
    build: .
    working_dir: /app/repository_after
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0

  test-after:
    build: .
    working_dir: /app/repository_after
    command: npm test
    volumes:
      - ./repository_after:/app/repository_after

  evaluation:
    build: .
    working_dir: /app/repository_after
    command: npm run evaluation -- --reporter=json --output=report.json
    volumes:
      - ./repository_after:/app/repository_after