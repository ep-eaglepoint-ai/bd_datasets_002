services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    command: sh -c "python manage.py migrate && python manage.py seed_demo && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./repository_after/backend:/app
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    volumes:
      - ./repository_after/frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend

  solution:
    build:
      context: .
      dockerfile: Dockerfile
      target: evaluator
    command: pytest -q
    depends_on:
      - backend

  evaluation:
    build:
      context: .
      dockerfile: Dockerfile
      target: evaluator
    depends_on:
      - backend
