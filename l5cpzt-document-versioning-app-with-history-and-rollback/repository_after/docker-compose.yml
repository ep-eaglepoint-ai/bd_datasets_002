services:
  backend:
    image: hailu3548/document-app-backend:latest
    working_dir: /app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SECRET_KEY=dev-secret-key-for-local-development
      - DJANGO_DEBUG=True
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173

  frontend:
    image: hailu3548/document-app-frontend:latest
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
