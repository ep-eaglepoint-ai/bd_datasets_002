services:
  mongodb:
    image: mongo:7
    container_name: study-planner-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=study_planner_test
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build: .
    container_name: study-planner-app
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - NODE_ENV=test
      - MONGODB_URI=mongodb://mongodb:27017
      - DB_NAME=study_planner_test
    command: ["sh", "-c", "npm test && npx ts-node evaluation/evaluation.ts"]
    volumes:
      # Mount evaluation output so report.json is available on the host
      - ./evaluation:/app/evaluation

volumes:
  mongodb_data:
