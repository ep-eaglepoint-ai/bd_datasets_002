services:
  app-before:
    build: .
    environment:
      - REPO=repository_before
      - DJANGO_SETTINGS_MODULE=settings
      - PYTHONPATH=/app
    working_dir: /app
    command: sh -c "python -m pytest tests/ || true"
    volumes:
      - .:/app

  app-after:
    build: .
    environment:
      - REPO=repository_after
      - DJANGO_SETTINGS_MODULE=settings
      - PYTHONPATH=/app
    working_dir: /app
    command: sh -c "python -m pytest tests/ || true"
    volumes:
      - .:/app

  evaluation:
    build: .
    environment:
      - DJANGO_SETTINGS_MODULE=settings
      - PYTHONPATH=/app
      - EVALUATION_MODE=1
    working_dir: /app
    command: python evaluation/evaluation.py
    volumes:
      - .:/app
