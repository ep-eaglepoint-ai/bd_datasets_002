services:
  test:
    build: .
    command: npm test
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=test

  evaluate:
    build: .
    command: npm run evaluate
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=test
      - NODE_OPTIONS=--no-warnings
