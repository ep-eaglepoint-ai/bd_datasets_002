services:
  bulk-import-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Test runner service (optional - for running tests)
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - bulk-import-app
    environment:
      - APP_URL=http://bulk-import-app:3000
    volumes:
      - ./evaluation:/app/evaluation
    profiles:
      - test
