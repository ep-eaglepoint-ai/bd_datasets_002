version: '3.8'

services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.simple
    environment:
      - NODE_ENV=test
    command: sh -c "npm run test:run 2>&1 | grep -E '(PASS|FAIL|Test Suites:|✓|✗)' || echo 'Tests completed'"

  evaluate:
    build:
      context: .
      dockerfile: Dockerfile.simple
    environment:
      - NODE_ENV=production
    command: sh -c "npm run evaluate"
