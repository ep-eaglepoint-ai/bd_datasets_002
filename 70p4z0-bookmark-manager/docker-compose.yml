services:
  app:
    build: .
    command: pytest -q tests
    volumes:
      - .:/app

  evaluate:
    build:
      context: .
      dockerfile: Dockerfile.simple
    environment:
      - NODE_ENV=production
    command: sh -c "npm run evaluate"
    volumes:
      - ./evaluation:/app/evaluation
  test:
    build:
      context: .
      dockerfile: Dockerfile.simple
    environment:
      - NODE_ENV=test
    command: sh -c "npm run test:run 2>&1 | grep -E '(PASS|FAIL|Test Suites:|✓|✗)' || echo 'Tests completed'"
