services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ledger
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  app:
    build: .
    command: pytest -q tests
    volumes:
      - .:/app
    depends_on:
      - db
