services:
  app-before:
    build: .
    environment:
      - NODE_ENV=test
      - REPO=repository_before
    working_dir: /app
    command: sh -c "cd repository_before && npm test || echo 'Tests failed as expected for repository_before'"
    volumes:
      - .:/app
      - /app/repository_before/node_modules
      - /app/repository_after/node_modules

  app-after:
    build: .
    environment:
      - NODE_ENV=test
      - REPO=repository_after
    working_dir: /app
    command: npm test
    volumes:
      - .:/app
      - /app/repository_after/node_modules

  evaluation:
    build: .
    environment:
      - NODE_ENV=test
    working_dir: /app
    command: npm run evaluate
    volumes:
      - .:/app
      - /app/repository_after/node_modules
      - /app/repository_before/node_modules
