[pytest]
filterwarnings =
    ignore:pkg_resources is deprecated as an API.*:DeprecationWarning:mlflow\..*
    # MLflow emits PydanticDeprecatedSince20 warnings with varying module attribution (stacklevel),
    # so filter by message+category without relying on module matching.
    ignore:.*Pydantic V1 style.*@validator.*deprecated.*:pydantic.warnings.PydanticDeprecatedSince20
    ignore:.*Pydantic V1 style.*@root_validator.*deprecated.*:pydantic.warnings.PydanticDeprecatedSince20
    ignore:.*Pydantic V1 style.*deprecated.*:pydantic.warnings.PydanticDeprecatedSince20
    ignore:Support for class-based .*config.* is deprecated.*:pydantic.warnings.PydanticDeprecatedSince20:pydantic\..*
    ignore:.*setResultsName.*deprecated.*:pyparsing.exceptions.PyparsingDeprecationWarning:great_expectations\..*
    ignore:.*Number.*field should not be instantiated.*:marshmallow.warnings.ChangedInMarshmallow4Warning:great_expectations\..*
